<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<h1>Welcome to Customer SignUp Page</h1>
<body>
<form action="customersignup">
Name:<input type="text" name="name" placeholder="Enter Your Name"><br><br>
Mob:<input type="tel" name="mob" placeholder="Enter Mobile Number"><br><br>
PWD:<input type="password" name="pwd" placeholder="Enter Your Password"><br><br>
EMail:<input type="email" name="email" placeholder="Enter Your EMail Id"><br><br>
Gender:
<input type="radio" name="gender" value="male" required="required">Male
<input type="radio" name="gender" value="female" required="required">Female<br><br>
DOB:<input type="date" name="dob"><br><br>

<button type="submit">SignUp</button>   <button type="reset">Cancel</button>




</form>
</body>
</html>
